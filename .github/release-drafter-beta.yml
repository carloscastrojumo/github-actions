name-template: 'v$RESOLVED_VERSION-beta'
tag-template: 'v$RESOLVED_VERSION-beta'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🔧 Maintenance'
    labels: 
      - 'maintenance'
      - 'documentation'
version-template: "$MAJOR.$MINOR.$PATCH-beta"
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## ❗️Changes
  $CHANGES
